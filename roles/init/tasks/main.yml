---
# tasks file for /home/ubuntu/ansible/roles/init

- name: Update apt cache (Debian/Ubuntu)
  ansible.builtin.apt:
    update_cache: true
  when: ansible_facts['pkg_mgr'] == 'apt'

- name: Upgrade packages ((Debian/Ubuntu)
  ansible.builtin.apt:
    upgrade: dist
    cache_valid_time: 3600
  when: ansible_facts['pkg_mgr'] =='apt'

- name: Install common packages
  ansible.builtin.apt:
    name:
      - vim
      - curl
      - git
      - htop
    state: present
  when: ansible_facts['pkg_mgr'] == 'apt'

- name: Set timezone
  community.general.timezone:
    name: "{{ init_timezone }}"

- name: Create user
  ansible.builtin.user:
    name: "{{ init_user_name }}"
    state: present
    shell: /bin/bash
    update_password: always
  register: user_created
  notify: Add user to sudoers

- name: Install Qemu-guest-agent
  ansible.builtin.apt:
    name: qemu-guest-agent
    state: present
  when: "'local_vm' in group_names"  # 检查是否属于 local_vm 组
  register: qemu_guest_agent_installed
  notify: Ensure qemu-guest-agent service is started and enabled
